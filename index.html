<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise: Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="clock-title-box">
                <h1 class="title">Time Dekhlo Be üòÅ</h1>
            </div>
            <div class="clock-box">
                <!-- Hours  -->
                <div class="digits-box hours">
                    <!-- left digits  -->
                    <div class="left">
                        <div class="left-half top btl-radius">.</div>
                        <div class="left-half digit">1</div>
                        <div class="left-half bottom bbl-radius">.</div>
                        <div class="line">.</div>
                    </div>
                    <!-- right digits  -->
                    <div class="right">
                        <div class="right-half top btr-radius">.</div>
                        <div class="right-half digit">0</div>
                        <div class="right-half bottom bbr-radius">.</div>
                        <div class="line">.</div>
                    </div>
                </div>
                <!-- Minutes -->
                <div class="digits-box minutes">
                    <!-- left digits  -->
                    <div class="left">
                        <div class="left-digit top btl-radius">.</div>
                        <div class="left-digit digit">2</div>
                        <div class="left-digit bottom bbl-radius">.</div>
                        <div class="line">.</div>
                    </div>
                    <!-- right digits  -->
                    <div class="right">
                        <div class="right-digit top btr-radius">.</div>
                        <div class="right-digit digit">4</div>
                        <div class="right-digit bottom bbr-radius">.</div>
                        <div class="line">.</div>
                    </div>
                </div>
                <!-- Seconds  -->
                <div class="digits-box seconds">
                    <!-- left digits  -->
                    <div class="left">
                        <div class="left-digit top btl-radius">.</div>
                        <div class="left-digit digit">3</div>
                        <div class="left-digit bottom bbl-radius">.</div>
                        <div class="line">.</div>
                    </div>
                    <!-- right digits  -->
                    <div class="right">
                        <div class="right-digit top btr-radius">.</div>
                        <div class="right-digit digit flip">0</div>
                        <div class="right-digit bottom bbr-radius">.</div>
                        <div class="line">.</div>
                    </div>
                </div>
            </div>
            <div class="additional-info">
                <span class="day">Sunday</span> ,
                <span class="date">22</span> -
                <span class="month">September</span>, 
                <span class="year">2022</span>
            </div>
        </div>
    </div>
</body>

</html>
